<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube</title>
</head>

<body class="bg-gray-100">
    <header class="bg-white h-[5rem] divide-y">
        <div class="navbar flex justify-between items-center mx-4">
            <div class="logo">
                <img src="YouTube-Logo.wine.svg" alt="" class="w-[136px] h-12">
            </div>
            <div class="searchbar flex items-center justify-center flex-grow">
                <input type="text" placeholder="Search"
                    class=" border border-gray-400 h-8 px-1 py-2 focus:outline-none focus:border-blue-500 w-[60%]">
                <button class="bg-gray-200  "><img src="search.svg" alt=""
                        class="w-[3.5rem] h-8 border  border-gray-400 border-l-0 hover:bg-gray-300"></button>
            </div>
            <div class="space-x-4 items-center justify-center flex">
                <button class="create items-center justify-center flex"><img src="create.png" alt=""
                        class="h-8 w-8 rounded-full "></button>
                <button class="yt apps items-center justify-center flex"><img src="apps.png" alt=""
                        class="h-8 w-8 rounded-full "></button>
                <button class="notifications items-center justify-center flex"><img src="notification.png" alt=""
                        class="h-8 w-8 rounded-full "></button>
                <button class="profile items-center justify-center flex"><img src="profile.png" alt=""
                        class="h-8 w-8 rounded-full "></button>
            </div>
        </div>
        <div class="recommendations flex items-center  px-4 py-3 space-x-3">
            <span class=" border border-gray-800 rounded-full text-sm bg-gray-500 text-white px-2 py-1 shadow-inner">All
                Recommendations</span>
            <span
                class=" border border-gray-300 rounded-full text-sm bg-gray-200 text-gray-800 px-2 py-1 shadow-inset">Tailwind
                CSS</span>
            <span
                class=" border  border-gray-300 rounded-full text-sm bg-gray-200 text-gray-800 px-2 py-1 shadow-inset">Sports</span>
            <span
                class=" border border-gray-300 rounded-full text-sm bg-gray-200 text-gray-800 px-2 py-1 shadow-inset">Games</span>
            <span
                class=" border border-gray-300 rounded-full text-sm bg-gray-200 text-gray-800 px-2 py-1 shadow-inset">Bigboss</span>
            <span
                class=" border border-gray-300 rounded-full text-sm bg-gray-200 text-gray-800 px-2 py-1 shadow-inset">Podcasts</span>
            <span
                class=" border border-gray-300 rounded-full text-sm bg-gray-200 text-gray-800 px-2 py-1 shadow-inset">TMKOC</span>
            <span
                class=" border border-gray-300 rounded-full text-sm bg-gray-200 text-gray-800 px-2 py-1 shadow-inset">Memes</span>
            <span
                class=" border border-gray-300 rounded-full text-sm bg-gray-200 text-gray-800 px-2 py-1 shadow-inset">code
                With Harry</span>
            <span
                class=" border border-gray-300 rounded-full text-sm bg-gray-200 text-gray-800 px-2 py-1 shadow-inset">HTMl
                CSS</span>


        </div>

    </header>
</body>

</html>
